HTTP_HEADER: 
  Content-Type:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-APIVERSION:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LOGKEY:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-CHANNEL:
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y
  X-VNAME:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LANG:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-MID:
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y 
HTTP_BODY:
  custLoginId:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    minLength : 1
    maxLength : 60
  usrLoginId:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    minLength : 1
    maxLength : 60  
  usrPhoneNo:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[0-9]*$
    minLength : 1
    maxLength : 11
  authNo:
    dataType: NUMBER
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  authCdId:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  reason:
    dataType: STRING
    requiredKey: N
    notNull: N