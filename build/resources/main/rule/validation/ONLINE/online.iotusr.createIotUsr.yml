HTTP_HEADER: 
  Content-Type:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-APIVERSION:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LOGKEY:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-CHANNEL:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-AUTH:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-VNAME:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LANG:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-MID:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
HTTP_BODY:
  usrLoginId:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[a-zA-Z0-9_-]*$
    minLength : 2
    maxLength : 20 
  usrNm:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[ㄱ-ㅎ가-힣a-zA-Z0-9_-]*$
    minLength: 2
    maxLength: 33  
  usrPhoneNo:
    dataType: STRING
    requiredKey: Y     
    notNull: Y
    noWhitespace: Y
    minLength: 10
    maxLength: 11  
    accept: ^[0-9]*$
  usrEmail:
    dataType: STRING
    requiredKey: N
    noWhitespace: N
#    accept: /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.])$/
  orgSeq:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[0-9]*$
  roleCdId:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[a-zA-Z0-9_-]*$
  roleCdNm:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: N