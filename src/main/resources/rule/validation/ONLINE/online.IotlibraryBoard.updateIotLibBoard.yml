HTTP_HEADER: 
  Content-Type:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: N
  X-APIVERSION:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LOGKEY:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-CHANNEL:
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y
  X-AUTH:
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y
  X-VNAME:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LANG:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-MID:
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y 
  X-CALLTYPE:    
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y 
HTTP_BODY:
  subject:
    dataType: STRING
    requiredKey: Y  
    minLength : 1
    maxLength : 100      
  content:
    dataType: STRING
    requiredKey: Y 
    minLength : 1
    maxLength : 2000
    comPatternSkip: Y   
  modDttm:
    dataType: STRING
    requiredKey: Y 
  modUserId:
    dataType: STRING
    requiredKey: Y 
  contentType:
    dataType: STRING
    requiredKey: Y       
  fileListSeq:
    dataType: STRING
    requiredKey: N     
    