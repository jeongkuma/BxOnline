  serverGubun:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  tmplGubun:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  description:
    dataType: STRING
    requiredKey: N
    notNull: N
    noWhitespace: N
    comPatternSkip: Y
    maxLength : 33
  tbIotParamDTOList:
    dataType: ARRAY
    requiredKey: Y
    notNull: Y