HTTP_HEADER: 
  Content-Type:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-APIVERSION:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LOGKEY:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-CHANNEL:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-AUTH:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-VNAME:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LANG:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-MID:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
HTTP_BODY:
  parentCdId:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[a-zA-Z0-9_-]*$
    minLength : 1
    maxLength: 10  
  langSet:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    accept: ^[a-zA-Z]*$
    minLength : 1
    maxLength: 10