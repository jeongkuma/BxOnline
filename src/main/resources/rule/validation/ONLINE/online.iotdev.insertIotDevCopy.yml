    maxLength: 20
    accept: ^[ㄱ-ㅎ가-힣a-zA-Z0-9_-]*$
  devMdlNm:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    comPatternSkip: N
    maxLength: 50
    accept: ^[ㄱ-ㅎ가-힣a-zA-Z0-9_-]*$
  vendorNm:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
    comPatternSkip: N 
    maxLength: 50
    accept: ^[ㄱ-ㅎ가-힣a-zA-Z0-9_-]*$   