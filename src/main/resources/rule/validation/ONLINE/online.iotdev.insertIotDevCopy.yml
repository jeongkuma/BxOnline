HTTP_HEADER: 
  Content-Type:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-APIVERSION:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LOGKEY:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-CHANNEL:
    dataType: STRING
    requiredKey: N
    notNull: Y
    noWhitespace: Y
  X-AUTH:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-VNAME:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-LANG:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
  X-MID:
    dataType: STRING
    requiredKey: Y
    notNull: Y
    noWhitespace: Y
HTTP_BODY:   
