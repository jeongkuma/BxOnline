    notNull: Y
    noWhitespace: Y
    length: 11
    accept: ^[0-9]*$
  usrPhoneNo:
    dataType: STRING
    requiredKey: Y     
    notNull: Y
    noWhitespace: Y
    length: 11
    accept: ^[0-9]*$
